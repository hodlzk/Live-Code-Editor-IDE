<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/771bf3abc7.js" crossorigin="anonymous"></script>
    <title>LIVE CODE</title>
</head>
<body>
    <div class="container">
        <div class="left">

              <label><i class="fa-brands fa-html5"></i>HTML</label>
              <textarea name="HTML" id="html"></textarea>
    
                <label><i class="fa-brands fa-css3"></i>CSS</label>
                <textarea name="CSS" id="css"></textarea>

                <label><i class="fa-brands fa-js"></i>JAVASCRIPT</label>
                <textarea name="JS" id="js"></textarea>
        </div>
        <div class="right">
            <div class="frame">
                <i class="fa-solid fa-play"></i> 
                <div class="click">
                    <span id="vert"></span>
                    <span id="jaune"></span>
                    <span id="rouge"></span>
                </div>
            </div>
            <iframe id="output"></iframe>
        </div>

    </div>
</body>
</html>
